<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="img/title logo.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="css/contactcss.css">

        <title>Responsive sushi website - Bedimcode</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="html.html" class="nav__logo">
                    <img src="img/logo.png" alt="logo image">
                    Sushi
                </a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="html.html" class="nav__link active-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link">About Us</a>
                        </li>
                        <li class="nav__item">
                            <a href="recipe.html" class="nav__link">Recipe</a>
                        </li>
                        <li class="nav__item">
                            <a href="contact.html" class="nav__link">Contact Us</a>
                        </li>
                    </ul>

                    <!-- Close -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>

                    <img src="img/leaf-branch-4.png" alt="nav image" class="nav__img-1">
                    <img src="img/leaf-branch-3.png" alt="nav image" class="nav__img-2">
                </div>

                <div class="nav__buttons">
                        <!-- the change button-->
                        <i class="ri-contrast-2-fill change-theme" id="theme-button"></i>
                    
                        <!--Toggle-->
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-apps-2-line"></i>
                    </div>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== Details ====================-->
            <section class="details section" id="details">
		<img src="img/leaf-branch-4.png" alt="nav image" class="img-1">
		<img src="img/leaf-branch-1.png" alt="nav image" class="img-2">
                <div class="details__container contianer grid">
                    <div class="details__data">
                        <div class="information">
                            <h2 class="contitle">CONTACT US</h2>
                            <div class="info__data">
                                <div class="call">
                                    <h2><i class="ri-phone-line"></i>Call Us</h2>
                                    <p>+639123456789</p>
                                </div>
                                <div class="email">
                                    <h2><i class="ri-mail-line"></i>Email</h2>
                                    <p>mail@gmail.com</p>
                                </div>
                                <div class="Location">
                                    <h2><i class="ri-map-pin-line"></i>Location</h2>
                                    <p>Cagayan de Oro, 9000 Misamis Oriental</p>
                                </div>
                                <div class="BusinessHours">
                                    <h2><i class="ri-time-line"></i>Business Hours</h2>
                                    <p>Mon - Fri ..... 10 am - 8 pm</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form action="#">
                        <div class="inputs">
                            <div class="input__grid">
                                <div class="mail">
                                    <label for="Email">Email</label>
                                    <input type="email" placeholder="Enter your email address" id="useremail">
                                </div>
                                <div class="name">
                                    <label for="username">Name</label>
                                    <input type="text" placeholder="Enter your Name">
                                </div>
                            </div>
                            <div class="address">
                                <label for="useraddresss">Address</label>
                                <input type="text" placeholder="Enter your Address">
                            </div>
                            <div class="feedback">
                                <label for="message">Message</label>
                                <textarea name="message" placeholder="Enter your massage" id="message" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <a href="#" class="button">
                            Send  <i class="ri-mail-send-line"></i>
                        </a>
                    </form>
                </div>


            </section>
        </main>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="js/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="js/recipe.js"></script>
    </body>
</html>
